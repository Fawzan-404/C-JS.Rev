<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecture Notes</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background: #000000;
            color: #00ff00;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            overflow-x: hidden;
        }
        header {
            background: #000000;
            color: #00ff00;
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid #00ff00;
            box-shadow: 0 0 25px rgba(0, 255, 0, 0.5);
        }
        .container {
            padding: 20px;
            text-align: center;
        }
        .buttons-container {
            display: flex;
            justify-content: center;
            gap: 10px; /* Space between buttons */
            margin-bottom: 20px;
        }
        .nav-button, .action-button {
            background-color: #000000;
            border: 2px solid #00ff00;
            color: #00ff00;
            padding: 10px 20px;
            text-align: center;
            font-size: 16px;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.4s ease;
            border-radius: 10px;
            text-decoration: none;
            box-shadow: 0 0 10px rgb(0, 255, 0);
        }

        .nav-button:hover, .action-button:hover {
            background-color: #00ff00;
            color: #000000;
            box-shadow: 0 0 20px rgb(0, 255, 0);
        }

        footer {
            text-align: center;
            padding: 20px;
            background: #000000;
            color: #00ff00;
            border-top: 2px solid #00ff00;
            box-shadow: 0 0 25px rgba(0, 255, 0, 0.5);
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .notes-container {
            margin-top: 20px;
            text-align: left;
        }
        .note-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .note-table th, .note-table td {
            border: 1px solid #00ff00;
            padding: 10px;
            text-align: left;
        }
        .note-table th {
            background-color: #000000;
        }
        textarea {
            width: calc(100% - 24px);
            height: 100px;
            background: #000000;
            color: #00ff00;
            border: 2px solid #00ff00;
            border-radius: 10px;
            padding: 10px;
            box-sizing: border-box;
            margin-bottom: 20px;
        }

        /* Modal Styles */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgb(0,0,0); /* Fallback color */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
            padding-top: 60px;
        }
        .modal-content {
            background-color: #000000;
            color: #00ff00;
            margin: 10% auto; /* Centered and more upwards */
            padding: 20px;
            border: 1px solid #00ff00;
            width: 70%; /* Adjusted width */
            max-width: 700px; /* Maximum width */
            border-radius: 10px;
            box-shadow: 0 0 25px rgba(0, 255, 0, 0.5);
            position: relative;
            height: 70%; /* Adjusted height */
        }
        .modal-header {
            padding: 10px 0;
            border-bottom: 1px solid #00ff00;
        }
        .modal-footer {
            padding: 10px 0;
            border-top: 1px solid #00ff00;
            text-align: right;
        }
        .modal-close {
            color: #00ff00;
            font-size: 24px; /* Larger close button */
            font-weight: bold;
            cursor: pointer;
        }
        .modal-close:hover {
            color: #ff0000;
        }
        .modal-body {
            overflow-y: auto; /* Enable scrolling within the modal body */
            height: calc(100% - 100px); /* Adjust based on header and footer size */
        }
        .toolbar {
            margin-bottom: 10px;
        }
        .toolbar button {
            background-color: #000000;
            border: 2px solid #00ff00;
            color: #00ff00;
            padding: 5px 10px;
            margin-right: 5px;
            border-radius: 5px;
            cursor: pointer;
        }
        .toolbar button:hover {
            background-color: #00ff00;
            color: #000000;
        }
        .modal-textarea {
            width: calc(100% - 24px);
            height: 60%; /* Larger height for better editing */
            background: #000000;
            color: #00ff00;
            border: 2px solid #00ff00;
            border-radius: 10px;
            padding: 10px;
            box-sizing: border-box;
            overflow-y: auto; /* Enable scrolling if content is too long */
            resize: vertical; /* Allow vertical resizing */
        }

        /* Custom Scrollbar Styles */
        ::-webkit-scrollbar {
            width: 12px; /* Width of the scrollbar */
        }

        ::-webkit-scrollbar-track {
            background: #000000; /* Track color */
        }

        ::-webkit-scrollbar-thumb {
            background: #00ff00; /* Scrollbar color */
            border-radius: 10px; /* Rounded corners for the scrollbar */
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #009900; /* Darker color on hover */
        }
    </style>
</head>
<body>
    <header>
        <h1>Lecture Notes</h1>
    </header>

    <div class="container">
        <textarea id="noteContent" placeholder="Type your notes here..."></textarea>
        <div class="buttons-container">
            <button class="action-button" onclick="saveNote()">Add Note</button>
            <a href="index.html" class="nav-button">Back to Home</a>
        </div>
        <div class="notes-container" id="notesContainer">
            <!-- Notes will be dynamically added here -->
        </div>
    </div>

    <footer>
        Greetings Fawzan!!<br>
        Â© 2024 @8757 | All Rights Reserved
    </footer>

    <!-- Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="modal-close" onclick="closeModal()">&times;</span>
                <h2>Edit Note</h2>
            </div>
            <div class="modal-body">
                <div class="toolbar">
                    <button onclick="Tab()"> Tab</button>
                </div>
                <textarea id="editNoteContent" class="modal-textarea" placeholder="Edit your note here..."></textarea>
            </div>
            <div class="modal-footer">
                <button class="action-button" onclick="saveEditedNote()">Save Changes</button>
                <button class="nav-button" onclick="closeModal()">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        let currentNoteId = null;

        function saveNote() {
            const noteContent = document.getElementById('noteContent').value.trim();
            if (noteContent === '') return alert('Please enter some notes.');

            const title = prompt('Enter a title for your note:');
            if (title === null || title.trim() === '') return alert('Title cannot be empty.');

            const notes = JSON.parse(localStorage.getItem('notes') || '[]');
            const note = { id: Date.now(), title: title, content: noteContent, date: new Date().toLocaleDateString() };
            notes.push(note);
            localStorage.setItem('notes', JSON.stringify(notes));

            document.getElementById('noteContent').value = '';
            displayNotes();
        }

        function displayNotes() {
            const notesContainer = document.getElementById('notesContainer');
            notesContainer.innerHTML = '';
            const notes = JSON.parse(localStorage.getItem('notes') || '[]');

            if (notes.length === 0) {
                notesContainer.innerHTML = '<p>No notes available.</p>';
                return;
            }

            const table = document.createElement('table');
            table.className = 'note-table';
            table.innerHTML = `
                <tr>
                    <th>Date</th>
                    <th>Title</th>
                    <th>Actions</th>
                </tr>
            `;

            notes.forEach(note => {
                const row = document.createElement('tr');
                row.id = `note-${note.id}`;
                row.innerHTML = `
                    <td>${note.date}</td>
                    <td>${note.title}</td>
                    <td>
                        <button class="nav-button" onclick="openModal(${note.id})">Edit</button>
                        <button class="nav-button" onclick="deleteNote(${note.id})">Delete</button>
                        <a href="readNote.html?id=${note.id}" class="nav-button">Read</a>
                    </td>
                `;
                table.appendChild(row);
            });

            notesContainer.appendChild(table);
        }

        function openModal(id) {
            currentNoteId = id;
            const notes = JSON.parse(localStorage.getItem('notes') || '[]');
            const note = notes.find(note => note.id === id);
            document.getElementById('editNoteContent').value = note.content;
            document.getElementById('editModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('editModal').style.display = 'none';
        }

        function saveEditedNote() {
            const newContent = document.getElementById('editNoteContent').value;
            if (newContent === '') return alert('Note content cannot be empty.');

            const notes = JSON.parse(localStorage.getItem('notes') || '[]');
            const note = notes.find(note => note.id === currentNoteId);
            note.content = newContent;
            localStorage.setItem('notes', JSON.stringify(notes));
            closeModal();
            displayNotes();
        }

        function Tab() {
            const textarea = document.getElementById('editNoteContent');
            const start = textarea.selectionStart;
            const end = textarea.selectionEnd;
            textarea.value = textarea.value.substring(0, start) + '\t' + textarea.value.substring(end);
            textarea.focus();
            textarea.selectionStart = start + 1;
            textarea.selectionEnd = start + 1;
        }

        function deleteNote(id) {
            if (confirm('Are you sure you want to delete this note?')) {
                const notes = JSON.parse(localStorage.getItem('notes') || '[]');
                const filteredNotes = notes.filter(note => note.id !== id);
                localStorage.setItem('notes', JSON.stringify(filteredNotes));
                displayNotes();
            }
        }

        window.onload = function() {
            displayNotes();
        }
    </script>
</body>
</html>
